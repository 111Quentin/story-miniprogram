{include file='head'}
    <body>
        <div class="wrap-container">
            <form class="layui-form" action="/admin/StoryCat/doAdd/" method="post" style="width: 96%;padding-top: 20px;">
                
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="StoryCat[type_name]" value=""  lay-verify="required" placeholder="请输入分类名" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">图像上传：</label>
                    <div class="layui-input-block">
                        <button type="button" name='myfile' class="layui-btn" id="upload">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                        <input type="hidden" name="StoryCat[pic]" value="/static/nopic.jpg" id="pic">
                        <div id="ImgPreview"></div>
                    </div>
                </div>    

                <div class="layui-form-item">
                    <label class="layui-form-label">备注：</label>
                    <div class="layui-input-block">
                        <textarea name="StoryCat[desc]" class="layui-textarea" placeholder="请输入备注" ></textarea>   
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                    </div>
                </div>
            </form>
        </div>

        <script>
            layui.use(['jquery','layedit', 'upload'], function () {
                var upload = layui.upload;
                var $ = layui.jquery;
                //执行实例
                var uploadObj = upload.render({
                    elem: '#upload',
                    accept: 'file',
                    field: 'file',
                    url: '/admin/Api/upload',
                    done: function (res) {
                        $('#pic').val(res.data.src)
                        $('#ImgPreview').html('<img src="' + res.data.src + '">');
                        layer.alert(res.msg, {title: '最终的提交信息'})
                    },
                    error: function (res) {
                        return;
                    }
                });
                
                       
            });
    
        </script>   
    </body>

</html>
